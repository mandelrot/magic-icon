<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./icon.css">
</head>
<body
  style="overflow: hidden;"
  onmousedown="onMouseDown(event)" 
  onmouseup="onMouseUp(event)" 
  oncontextmenu="onContextmenu()"
  >

  <!-- The icon shape should match the window dimensions, see main.js -->
  <div 
    id="iconImage"
    class="window-cover"
    >
    <!-- Electron have some issues when applying the dragging functions to an img but it works fine
    when it's a div tag, so placing a div and setting the icon as background-image is a workaround -->
  </div>
  
  <script src="./icon.js"></script>
  
</body>
</html>
